<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static stylesheet %}">
</head>
<body>
    <table>
        <tr>
            <th>noir</th>
            <th>rouge</th>
            <th>bleu</th>
            <th>vert</th>
        </tr>
        {% for r in rows %}
        <tr>
            <td style="background-color: rgb({{r}}, {{r}}, {{r}});"></td>
            <td style="background-color: rgb({{r}}, 0, 0);"></td>
            <td style="background-color: rgb(0, 0, {{r}});"></td>
            <td style="background-color: rgb(0, {{r}}, 0);"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
